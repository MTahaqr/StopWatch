<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="container">
        
        <div class="div2">
            <h1 id="h1">STOPWATCH</h1>  
        <h2 id="time"  >00:00:00</h2>
        <button class="btn btn-success btn-lg btn-block" onclick="start();">Start</button>
        <button class="btn btn-danger btn-lg btn-block" id="resume" onclick="stop()">Stop</button>
        <button class="btn btn-info btn-lg btn-block" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
